<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karbari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/output.css" rel="stylesheet" />
  </head>
  <body class="font-poppins m-56">
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1"
        >How can we help?</label
      >
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Tell us about your project..."
        class="w-full min-h-[100px] px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus-within:ring-2 focus-within:ring-primary"
      ></textarea>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
